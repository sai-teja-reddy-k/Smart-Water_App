<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SmartWater | Settings</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(145deg, #0f2027, #203a43, #2c5364);
      color: #fff;
    }

    header {
      background-color: #0b121a;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
    }

    .logo {
      color: #00d9ff;
      font-size: 1.8rem;
      font-weight: bold;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
      font-weight: 600;
    }

    .cta-button {
      background-color: #00ffc3;
      color: black;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      font-weight: bold;
      text-decoration: none;
    }

    .container {
      max-width: 700px;
      margin: 2rem auto;
      padding: 2rem;
      background-color: #1e2b38;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }

    h1 {
      text-align: center;
      color: #00ffc3;
      margin-bottom: 2rem;
    }

    label {
      display: block;
      margin-top: 1rem;
      margin-bottom: 0.3rem;
      font-weight: 600;
    }

    input, select {
      width: 100%;
      padding: 0.6rem;
      border-radius: 8px;
      border: none;
      margin-bottom: 1rem;
      background-color: #324a60;
      color: white;
    }

    .section-title {
      color: #00d9ff;
      margin-top: 2rem;
      border-bottom: 1px solid #00d9ff;
      padding-bottom: 0.3rem;
      font-size: 1.2rem;
    }

    button {
      background-color: #00ffc3;
      color: #000;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      margin-top: 1.5rem;
    }

    button:hover {
      background-color: #00e5b1;
    }

    .toggle-switch {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-top: 0.5rem;
    }

    .toggle-switch input[type="checkbox"] {
      transform: scale(1.4);
      accent-color: #00ffc3;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">üíßSmartWater</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="tracker.html">Tracker</a></li>
        <li><a href="goals.html">Goals</a></li>
        <li><a href="alerts.html">Alerts</a></li>
        <li><a href="tips.html">Tips</a></li>
        <li><a href="reports.html">Reports</a></li>
        <li><a href="profile.html">Profile</a></li>
        <li><a href="settings.html" class="active">Settings</a></li>
      </ul>
    </nav>
    <a href="login.html" class="cta-button">Login</a>
  </header>

  <!-- Settings Container -->
  <div class="container">
    <h1>‚öôÔ∏è Settings</h1>

    <!-- Device Config -->
    <div class="section-title">Device Configuration</div>
    <label for="sensor-name">Sensor Name</label>
    <input type="text" id="sensor-name" placeholder="e.g. Kitchen Sensor" />

    <label for="threshold">Usage Threshold (Litres)</label>
    <input type="number" id="threshold" placeholder="e.g. 500" />

    <!-- Units -->
    <div class="section-title">Unit Preferences</div>
    <label for="unit">Preferred Unit</label>
    <select id="unit">
      <option value="litres">Litres</option>
      <option value="gallons">Gallons</option>
    </select>

    <!-- Alerts -->
    <div class="section-title">Alert Customization</div>
    <label for="alert-threshold">Alert Threshold (%)</label>
    <input type="range" id="alert-threshold" min="10" max="100" step="10" />
    
    <!-- Language / Time -->
    <div class="section-title">Language & Timezone</div>
    <label for="language">Language</label>
    <select id="language">
      <option>English</option>
      <option>Hindi</option>
      <option>Spanish</option>
    </select>

    <label for="timezone">Timezone</label>
    <select id="timezone">
      <option value="IST">IST (India Standard Time)</option>
      <option value="GMT">GMT</option>
      <option value="EST">EST</option>
    </select>

    <!-- Dark Mode -->
    <div class="section-title">Appearance</div>
    <div class="toggle-switch">
      <label for="mode">üåô Enable Dark Mode</label>
      <input type="checkbox" id="mode" checked />
    </div>

    <!-- Save Button -->
    <button onclick="saveSettings()">üíæ Save Settings</button>
  </div>

  <script>
    function saveSettings() {
      alert("‚úÖ Settings saved!");
    }
  </script>

</body>
</html>
