<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SmartWater | Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(145deg, #0f2027, #203a43, #2c5364);
      color: #fff;
    }

    header {
      background-color: #0b121a;
      width: 100%;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      color: #00d9ff;
      font-size: 1.8rem;
      font-weight: bold;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
      font-weight: 600;
    }

    .cta-button {
      background-color: #00ffc3;
      color: black;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      font-weight: bold;
      text-decoration: none;
    }

    main {
      padding: 2rem;
    }

    h1 {
      color: #00ffc3;
      text-align: center;
      margin-bottom: 2rem;
    }

    .chart-container {
      background-color: #1e2b38;
      padding: 1rem;
      border-radius: 12px;
      margin-bottom: 2rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }

    canvas {
      max-width: 100%;
    }

    .device-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2rem;
      background-color: #1e2b38;
      border-radius: 12px;
      overflow: hidden;
    }

    .device-table th, .device-table td {
      padding: 1rem;
      text-align: left;
    }

    .device-table th {
      background-color: #00ffc3;
      color: #000;
    }

    .device-table tr:nth-child(even) {
      background-color: #273847;
    }

    .indicator {
      font-weight: bold;
      padding: 0.3rem 0.6rem;
      border-radius: 5px;
      color: #000;
    }

    .healthy {
      background-color: #00ff99;
    }

    .moderate {
      background-color: #fff176;
    }

    .excessive {
      background-color: #ff5252;
    }

    .download-btn {
      background-color: #00ffc3;
      border: none;
      color: #000;
      padding: 0.7rem 1.2rem;
      font-weight: bold;
      border-radius: 8px;
      margin-top: 1rem;
      cursor: pointer;
    }

    .download-btn:hover {
      background-color: #00e5b5;
    }

  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">ðŸ’§SmartWater</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="tracker.html">Tracker</a></li>
        <li><a href="goals.html">Goals</a></li>
        <li><a href="alerts.html">Alerts</a></li>
        <li><a href="tips.html">Tips</a></li>
        <li><a href="reports.html">Reports</a></li>
        <li><a href="profile.html">Profile</a></li>
        <li><a href="settings.html">Settings</a></li>
      </ul>
    </nav>
    <a href="login.html" class="cta-button">Login</a>
  </header>

  <!-- Main Content -->
  <main>
    <h1>Live Water Usage Tracker</h1>

    <!-- Chart -->
    <div class="chart-container">
      <canvas id="usageChart"></canvas>
    </div>

    <!-- Device Table -->
    <table class="device-table">
      <thead>
        <tr>
          <th>Device / Zone</th>
          <th>Usage (Liters)</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Kitchen Sink</td>
          <td>15</td>
          <td><span class="indicator healthy">Healthy</span></td>
        </tr>
        <tr>
          <td>Bathroom Shower</td>
          <td>45</td>
          <td><span class="indicator moderate">Moderate</span></td>
        </tr>
        <tr>
          <td>Garden Tap</td>
          <td>120</td>
          <td><span class="indicator excessive">Excessive</span></td>
        </tr>
      </tbody>
    </table>

    <!-- Download Button -->
    <button class="download-btn" onclick="downloadLog()">Download Usage Log</button>
  </main>

  <script>
    const ctx = document.getElementById('usageChart').getContext('2d');
    const usageChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['6AM', '8AM', '10AM', '12PM', '2PM', '4PM', '6PM', '8PM'],
        datasets: [{
          label: 'Water Usage (Liters)',
          data: [10, 25, 18, 40, 32, 50, 30, 22],
          backgroundColor: 'rgba(0,255,195,0.2)',
          borderColor: '#00ffc3',
          borderWidth: 2,
          fill: true,
          tension: 0.4
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            labels: {
              color: "#fff"
            }
          }
        },
        scales: {
          x: {
            ticks: {
              color: '#fff'
            }
          },
          y: {
            ticks: {
              color: '#fff'
            }
          }
        }
      }
    });

    function downloadLog() {
      alert("ðŸ”½ Log download feature coming soon...");
    }
  </script>

</body>
</html>
