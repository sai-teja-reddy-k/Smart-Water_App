<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>SmartWater | Profile</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(145deg, #0f2027, #203a43, #2c5364);
      color: #fff;
    }

    header {
      background-color: #0b121a;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
    }

    .logo {
      color: #00d9ff;
      font-size: 1.8rem;
      font-weight: bold;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
      font-weight: 600;
    }

    .cta-button {
      background-color: #00ffc3;
      color: black;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      font-weight: bold;
      text-decoration: none;
    }

    .container {
      max-width: 700px;
      margin: 2rem auto;
      padding: 2rem;
      background-color: #1e2b38;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }

    h1 {
      text-align: center;
      color: #00ffc3;
      margin-bottom: 2rem;
    }

    label {
      display: block;
      margin-top: 1rem;
      margin-bottom: 0.3rem;
      font-weight: 600;
    }

    input, select {
      width: 100%;
      padding: 0.6rem;
      border-radius: 8px;
      border: none;
      margin-bottom: 1rem;
      background-color: #324a60;
      color: white;
    }

    .section-title {
      color: #00d9ff;
      margin-top: 2rem;
      border-bottom: 1px solid #00d9ff;
      padding-bottom: 0.3rem;
      font-size: 1.2rem;
    }

    button {
      background-color: #00ffc3;
      color: #000;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      margin-top: 1rem;
    }

    button:hover {
      background-color: #00e5b1;
    }

    .role-box {
      background-color: #263645;
      padding: 1rem;
      border-radius: 10px;
      margin-top: 1rem;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">ðŸ’§SmartWater</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="tracker.html">Tracker</a></li>

        <li><a href="settings.html">Settings</a></li>
      </ul>
    </nav>
    <a href="login.html" class="cta-button">Login</a>
  </header>

  <!-- Profile Container -->
  <div class="container">
    <h1>ðŸ‘¤ Your Profile</h1>

    <!-- User Info -->
    <div class="section-title">User Information</div>
    <label for="name">Name</label>
    <input type="text" id="name" value="Sai Teja" />

    <label for="email">Email</label>
    <input type="email" id="email" value="sai@example.com" />

    <label for="address">Address</label>
    <input type="text" id="address" value="123 Water Street, Hyderabad" />

    <!-- Password -->
    <div class="section-title">Change Password</div>
    <label for="current-password">Current Password</label>
    <input type="password" id="current-password" placeholder="Enter current password" />

    <label for="new-password">New Password</label>
    <input type="password" id="new-password" placeholder="Enter new password" />

    <label for="confirm-password">Confirm New Password</label>
    <input type="password" id="confirm-password" placeholder="Re-enter new password" />

    <!-- Notifications -->
    <div class="section-title">Notification Preferences</div>
    <label><input type="checkbox" checked /> Email Alerts</label>
    <label><input type="checkbox" /> SMS Notifications</label>
    <label><input type="checkbox" checked /> Usage Reminders</label>

    <!-- Role -->
    <div class="section-title">User Role</div>
    <div class="role-box">
      Role: <strong>Admin</strong><br/>
      Privileges: Full access to reports, alerts, and user management.
    </div>

    <!-- Save Button -->
    <button onclick="saveProfile()">ðŸ’¾ Save Changes</button>
  </div>
